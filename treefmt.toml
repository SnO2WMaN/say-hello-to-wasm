[formatter.alejandra]
command = "alejandra"
includes = ["*.nix"]

[formatter.dprint]
command = "dprint"
options = ["fmt"]
includes = [
  "*.js",
  "*.jsx",
  "*.ts",
  "*.tsx",
  "*.json",
  "*.code-workspace",
  "*.toml",
  "*.md",
]

[formatter.rustfmt]
command = "rustfmt"
includes = [
  "*.rs",
]
